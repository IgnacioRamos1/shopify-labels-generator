service: shopify-csv-generator

provider:
  name: aws
  runtime: python3.11
  stage: dev
  region: sa-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:ListBucket
        - s3:ListAllMyBuckets
        - s3:PutObject
        - s3:GetObject
        - s3:HeadBucket
        - s3:CreateBucket
      Resource: "arn:aws:s3:::*"
    - Effect: Allow
      Action:
        - ses:SendEmail
        - ses:SendRawEmail
      Resource: "*"
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:CreateTable
        - dynamodb:ListTables
        - dynamodb:DescribeTable
      Resource: "arn:aws:dynamodb:sa-east-1:421852645480:table/*"


functions:
  csv-generator:
    handler: handler.lambda_handler
    timeout: 30
    events:
      - http:
          path: csv-generator
          method: get

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    requirementsFile: requirements.txt
